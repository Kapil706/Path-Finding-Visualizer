<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style/css/main.css" />

    <title>AlogViz</title>
  </head>

  <body>
    <section id="home">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex p-0">
          AlgoViz &nbsp;
          <div class="d-none action-panel d-md-none ">
            <button class="btn btn-outline-primary btn-sm start-stop-btn">
              Visualize
            </button>
          </div>
        </a>
        <button
          class="navbar-toggler p-1"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="fill-block"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Fill Block
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" onclick="fillBlock('fill1')">Fill 1</a>
                <a class="dropdown-item" onclick="fillBlock('fill2')">Fill 2</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="algo-choice"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Algorithm
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item algo-selection" data-algo="dfs"
                  >Depth First Search (DFS)
                </a>
                <a class="dropdown-item algo-selection" data-algo="bfs"
                  >Breadth First Search (BFS)</a
                >
                <a class="dropdown-item algo-selection" data-algo="bdsBFS"
                  >Bi Directional Search (BFS)</a
                >
                <a class="dropdown-item algo-selection" data-algo="bdsDFS"
                  >Bi Directional Search (DFS)</a
                >
              </div>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="algo-choice"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Speed
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item speed-selection" data-speed="Fast"
                  >Fast</a
                >
                <a class="dropdown-item speed-selection" data-speed="Medium"
                  >Medium</a
                >
                <a class="dropdown-item speed-selection" data-speed="Slow"
                  >Slow</a
                >
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="openFullscreen()">Full Screen</a>
            </li>
            <li class="nav-item d-none mt-md-0 mt-2 action-panel">
              <button class="btn btn-outline-primary px-5 start-stop-btn">
                Visualize
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <section class="container-fluid">
        <section id="toolbar">
          <div class="d-flex row justify-content-center px-3">
            <div class="pb-0 p-2">
              Mode
              <div
                class="btn-group btn-group-sm btn-group-toggle"
                role="group"
                aria-label="tool mode"
                data-toggle="buttons"
              >
                <label
                  class="btn btn-outline-secondary active"
                  data-toggle="tooltip"
                  title="Wall blocks will remove the node connection with its neighbours"
                >
                  <input
                    type="radio"
                    name="selectionMode"
                    value="WALL_NODES"
                    autocomplete="off"
                    checked
                  />
                  Wall Block
                </label>
                <label
                  class="btn btn-outline-primary"
                  data-toggle="tooltip"
                  title="Start Node/Block for the path"
                >
                  <input
                    type="radio"
                    name="selectionMode"
                    value="START_NODE"
                    autocomplete="off"
                  />
                  Start Block
                </label>
                <label
                  class="btn btn-outline-danger"
                  data-toggle="tooltip"
                  title="Target Node/Block for the path"
                >
                  <input
                    type="radio"
                    name="selectionMode"
                    value="TARGET_NODE"
                    autocomplete="off"
                  />
                  Target Block
                </label>
              </div>
            </div>
            <!-- rows input -->
            <div class="p-2 d-none d-md-block">
              <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm"
                    >Rows</span
                  >
                </div>
                <input type="text" class="form-control" id="row-count" />
              </div>
            </div>
            <!-- column input -->
            <div class="p-2 d-none d-md-block">
              <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm"
                    >Columns</span
                  >
                </div>
                <input type="text" class="form-control" id="column-count" />
              </div>
            </div>
            <!-- boxsize input -->
            <div class="p-2 d-none d-md-block">
              <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm"
                    >Box Size</span
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="box-size"
                  value="0"
                  placeholder="0 = auto"
                />
              </div>
            </div>
            <!-- algorithm name display and clear graph btn -->
            <div class="pb-0 p-2 ml-md-auto">
              <small class="mx-auto">
                <b data-toggle="tooltip" title="Selected Algorithm">Algo: </b>
                <span id="selected-algo-name">...</span>&nbsp;
                <b data-toggle="tooltip" title="Traversing Speed">Speed: </b>
                <span id="selected-speed-name">Fast</span>&nbsp;
                <b
                  data-toggle="tooltip"
                  title="Time to find the path in ms (Note: inclusive of frame delays)"
                  >Time:
                </b>
                <span id="runner-duration">...</span>&nbsp;
              </small>

              <button class="btn btn-sm btn-secondary" id="reset-graph-btn">
                Reset Graph
              </button>
              <button class="btn btn-sm btn-secondary" id="clear-graph-btn">
                Clear Graph
              </button>
            </div>
          </div>
        </section>
        <section class="graph d-flex justify-content-center row">
          <canvas id="graph-canvas" resize></canvas>
        </section>
      </section>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/scripts/utilities.js"></script>
    <script src="src/scripts/runners.js"></script>
    <script src="src/scripts/states.js"></script>
    <script src="src/scripts/graph.js"></script>
    <script src="src/scripts/app.js"></script>
  </body>
</html>
